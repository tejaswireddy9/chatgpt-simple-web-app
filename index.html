<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Positive Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    #quote {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #generateBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Random Positive Quote Generator</h1>
  <div id="quote"></div>
  <button id="generateBtn">Generate Quote</button>

  <script>
    const quotes = [
      "The only way to do great work is to love what you do. - Steve Jobs",
      "Believe you can and you're halfway there. - Theodore Roosevelt",
      "Stay positive and happy. Work hard and don't give up hope. - Elon Musk",
      "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
      "In the middle of difficulty lies opportunity. - Albert Einstein"
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      document.getElementById('quote').textContent = randomQuote;
    }

    document.getElementById('generateBtn').addEventListener('click', generateQuote);

    // Generate a quote on initial load
    generateQuote();
  </script>
</body>
</html>
